  <main> <!-- Main content area -->
    <h2>Enquiry Form</h2>
    <form action="mailto:info@dpsa.org.za" method="post" enctype="text/plain"> <!-- Form setup to send email -->
      <label for="name">Name:</label><br /> <!-- Label and input for Name -->
      <input type="text" id="name" name="Name" required /><br /><br /> <!-- Required field -->

      <label for="Surname">Surname:</label><br /> <!-- Label and input for Surname -->
      <input type="text" id="surname" name="Surname" required /><br /><br /> <!-- Required field -->

      <label for="phone">Phone Number:</label><br /> <!-- Label and input for Phone Number -->
      <input type="tel" id="phone" name="Phone" required /><br /><br /> <!-- Required field -->

      <label for="email">Email:</label><br /> <!-- Label and input for Email -->
      <input type="email" id="email" name="Email" required /><br /><br /> <!-- Required field -->

      <label for="message">Message:</label><br /> <!-- Label and textarea for Message -->
      <textarea id="message" name="Message" rows="6" required></textarea><br /><br /> <!-- Required field -->

      <button type="submit">Send Enquiry</button> <!-- Submit button -->
      <button type="reset">Clear</button> <!-- Reset button to clear form -->
    </form>
  </main>
