<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DPSA Enquiry â€” Get Involved</title>
  <meta name="description" content="Submit your enquiry to DPSA. Ask questions, request support, or learn more about disability rights advocacy in South Africa." />
  <meta name="keywords" content="DPSA enquiry, contact form, disability support, advocacy, inclusion, South Africa" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="Styles/styles.css" />
</head>
<body>
  <header>
    <img src= "Assests/DPSA Logo.jpg" alt="DPSA icon" class="logo">
    <h1>Enquiry Form</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="enquiry.html">Enquiry</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="fade-in">
    <h2>Submit Your Enquiry</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="surname"> Surname:</label>
      <input type="text" id="surname" name="surname" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="success-popup" class="popup">Thank you! Your enquiry has been sent.</div>
  </main>

  <footer>
    <p>&copy; <span id="year">2025</span> Disabled People in South Africa (DPSA). All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
